<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Locally</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Auth Functions</h1>
    
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8888/.netlify/functions';
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = isSuccess ? 'result success' : 'result error';
            result.textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/auth-register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/auth-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResult(result, response.ok);
                
                if (response.ok && result.token) {
                    localStorage.setItem('authToken', result.token);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
