<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background shape -->
  <rect x="5" y="5" width="190" height="50" rx="10" fill="url(#gradient)" opacity="0.1" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Minnesota text -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient)">MINNESOTA</text>
  <text x="20" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#gradient)">COMPANIES</text>
  
  <!-- Simple building icon -->
  <g transform="translate(155, 15)">
    <rect x="0" y="10" width="8" height="20" fill="url(#gradient)" opacity="0.7"/>
    <rect x="10" y="5" width="8" height="25" fill="url(#gradient)" opacity="0.8"/>
    <rect x="20" y="8" width="8" height="22" fill="url(#gradient)" opacity="0.9"/>
    <!-- Windows -->
    <rect x="2" y="15" width="2" height="3" fill="white"/>
    <rect x="5" y="15" width="2" height="3" fill="white"/>
    <rect x="12" y="10" width="2" height="3" fill="white"/>
    <rect x="15" y="10" width="2" height="3" fill="white"/>
    <rect x="22" y="13" width="2" height="3" fill="white"/>
    <rect x="25" y="13" width="2" height="3" fill="white"/>
  </g>
</svg>
