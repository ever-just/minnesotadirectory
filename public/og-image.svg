<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main logo/icon -->
  <circle cx="300" cy="315" r="120" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="4"/>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="white">MN</text>
  
  <!-- Building icon -->
  <rect x="260" y="250" width="80" height="50" fill="none" stroke="white" stroke-width="3" rx="3"/>
  <rect x="270" y="260" width="8" height="8" fill="white"/>
  <rect x="285" y="260" width="8" height="8" fill="white"/>
  <rect x="300" y="260" width="8" height="8" fill="white"/>
  <rect x="315" y="260" width="8" height="8" fill="white"/>
  <rect x="330" y="260" width="8" height="8" fill="white"/>
  <rect x="270" y="275" width="8" height="8" fill="white"/>
  <rect x="285" y="275" width="8" height="8" fill="white"/>
  <rect x="300" y="275" width="8" height="8" fill="white"/>
  <rect x="315" y="275" width="8" height="8" fill="white"/>
  <rect x="330" y="275" width="8" height="8" fill="white"/>
  
  <!-- Directory dots -->
  <circle cx="270" cy="390" r="4" fill="white"/>
  <circle cx="300" cy="390" r="4" fill="white"/>
  <circle cx="330" cy="390" r="4" fill="white"/>
  
  <!-- Title text -->
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    Minnesota Business Directory
  </text>
  
  <!-- Subtitle -->
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Discover 2,700+ Local Companies &amp; Opportunities
  </text>
  
  <!-- Call to action -->
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Connect with Minnesota's business ecosystem
  </text>
  
  <!-- Website -->
  <text x="480" y="420" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">
    minnesotadirectory.com
  </text>
</svg>
